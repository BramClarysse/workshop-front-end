<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Front-end</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="hello-world container">
        <h1>Hello World</h1>
        <div>
            <button class="button" id="hello-world-button">Send Request</button>
            <div class="result">
                <p class="output" id="hello-world-output"></p>
                <button class="clear-button" id="hello-world-clear">Clear</button>
            </div>
        </div>
    </div>
    <div class="random-number container">
        <h1>Random Number</h1>
        <div>
            <button class="button" id="random-number-button">Send Request</button>
            <div class="result">
                <p class="output" id="random-number-output"></p>
                <button class="clear-button" id="random-number-clear">Clear</button>
            </div>
        </div>
    </div>
    <div class="char-length container">
        <h1>Char Length</h1>
        <div>
            <input placeholder="input here">
            <button class="button" id="char-length-button">Send Request</button>
            <div class="result">
                <p class="output" id="char-length-ouput"></p>
                <button class="clear-button" id="char-length-clear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
